<div class="row">
  <div class="small-12 columns">
    <div class="text-block autopromo">
        <a href="{{link}}" target="_blank">
            <div class="header">
                <div class="logoSection">
                  <img src="{{icon}}" class='ap_img' style="width:45px; height:45px; border-radius: 10px; padding: 0px !important;" />
                </div>

                <div class="titleSection">
                  <h1>{{game}}</h1>
                </div>

            </div>
            <div class="content">
                <div class="textSection">
                  {{text}}
                </div>
                
                <div class="actionSection">
                  <div class="playnow">
                    <div>PLAY NOW</div>
                    <i class="fa fa-arrow-circle-o-right"></i>
                  </div>
                </div>
            </div>
        </a>
    </div>
  </div>
</div>
